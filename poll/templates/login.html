{% extends "base.html" %}

{% block content %}

<div class="columns is-centered">
<div class="column is-half">
<form class="box has-text-left" method="POST" action="/login">   
    {{ form.csrf_token }} 
    <div class="field">
        <label class="label is-large" style="text-align: left;">Geheime code</label>
        <div class="control">
            {{ form.secret_key(class="input is-large") }}
        </div>
    </div>
    <div class="field">
        <div class="control">
            {{ form.submit(class="button is-primary is-large")}}
        </div>
    </div>

    {% with messages = get_flashed_messages() %}
    {% if messages %}
        <div class="notification is-danger">
            {{ messages[0] }}
        </div>
    {% endif %}
    {% endwith %}
</form>    
</div>
</div>
{% endblock %}
