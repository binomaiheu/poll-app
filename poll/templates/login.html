{% extends "base.html" %}

{% block content %}

<div class="columns is-centered">
<div class="column is-one-third">
<form class="box" method="POST" action="/login">   
    {{ form.csrf_token }} 
    <div class="field">
        <label class="label" style="text-align: left;">Voer je geheime code in :</label>
        <div class="control">
            {{ form.secret_key(class="input") }}
        </div>
    </div>
    <div class="field">
        <div class="control">
            {{ form.submit(class="button is-primary")}}
        </div>
    </div>

    {% with messages = get_flashed_messages() %}
    {% if messages %}
        <div class="notification is-danger">
            {{ messages[0] }}
        </div>
    {% endif %}
    {% endwith %}
</form>    
</div>
</div>
{% endblock %}
