<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dennenhof Poll</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css" />
    <script src="{{url_for('static', filename='js/navbar-toggle.js')}}"></script>
</head>

<body>
    <section class="hero is-success is-fullheight">
        <!-- header, contains navbar -->
        <div class="hero-head">
            <header class="navbar">
                <div class="container">
                    <div class="navbar-brand">
                        <a class="navbar-item" href="{{ url_for('main.index') }}">
                          <img src="{{url_for('static', filename='img/pinetree-logo.png')}}" alt="Dennenhof">
                        </a>
                        <span class="navbar-burger" data-target="navbarMenu">
                            <span></span>
                            <span></span>
                            <span></span>
                        </span>
                    </div>
                    <div id="navbarMenu" class="navbar-menu">
                        <div class="navbar-end">
                            <a href="{{ url_for('main.index') }}" class="navbar-item is-active">
                                Home
                            </a>
                            {% if current_user.is_authenticated %}
                            <a href="{{ url_for('main.poll') }}" class="navbar-item">
                                Poll
                            </a>
                            {% endif %}
                            
                            {% if not current_user.is_authenticated %}
                            <a href="{{ url_for('auth.login') }}" class="navbar-item">
                                Login
                            </a>                        
                            {% endif %}
        
                            {% if current_user.is_authenticated %}
                            <a href="{{ url_for('auth.logout') }}" class="navbar-item">
                                Logout
                            </a>
                            {% endif %}
                        </div>
                    </div>
                </div>
            </header>
        </div>

        <!-- the body -->
        <div class="hero-body">
            <div class="container has-text-centered">
                {% block content %}
                {% endblock %}
             </div>
        </div>

         <!-- footer -->
        <div class="hero-foot">

        </div>
    </section>
</body>

</html>
